<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="logged-in.css" />
    <title>Chibas Shop</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chibas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end text-bg-light"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Chibas
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end gap-lg-4 flex-grow-1 pe-4"
              >
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-primary" type="submit">
                    Search
                  </button>
                </form>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/logged-in.html"
                    onclick="scrollToTop()"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-cart-shopping"></i> Cart</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/purchase.html"
                    ><i class="fa-solid fa-cart-shopping"></i> Purchase</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile.html"
                    ><i class="fa-solid fa-user"></i> Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/index.html"
                    ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1>Cart Items</h1>

      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card">
            <img
              src="images/landing-page/product/01product10.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Description here</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="images/landing-page/product/01product11jpg.jpg"
              class="card-img-top"
              alt="..."
            />

              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Description here</p>
              <div class="form-check">
                <input

                </label>

            </div>
          </div>
        </div>

            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Description here</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="images/landing-page/product/01product13.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Descripiton here</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <button class="btn btn-block btn-outline-success mt-5">
          Check out
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

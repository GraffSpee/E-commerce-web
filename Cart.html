<!DOCTYPE html>

  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chibas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end text-bg-light"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Chibas
              </h5>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end gap-lg-4 flex-grow-1 pe-4"
              >
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-primary" type="submit">
                    Search
                  </button>
                </form>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/logged-in.html"
                    onclick="scrollToTop()"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-cart-shopping"></i> Cart</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/purchase.html"
                    ><i class="fa-solid fa-cart-shopping"></i> Purchase</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/index.html"
                    ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <main s>
      <h1>Cart Items</h1>
      <div class="row col-lg-3 g-4">
        <div class="card" style="width: 18rem">
          <img
            src="images/landing-page/product/01product11jpg.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">

            <p class="card-text"></p>
            <div>
              <i class="bx bxs-star"></i><i class="bx bxs-star"></i

              ><i class="bx bxs-star-half"></i> 4.5
            </div>
            <div><strong>Price:</strong> &nbsp;$50</div>
            <input type="checkbox">
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="images/landing-page/product/01product4.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Breeze Camp Shirt</h5>
                <p class="card-text">
                 <div><i class="bx bxs-star"></i><i class="bx bxs-star"></i

          </div>

            <img
              src="images/landing-page/product/01product6.jpg"
              class="card-img-top"

            />

                  ><i class="bx bxs-star-half"></i> 4.6</div>
                  <div><strong>Price:</strong> &nbsp;$35</div>
                  <input type="checkbox">
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="images/landing-page/product/01product14.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-success mt-5">Check out</button>
